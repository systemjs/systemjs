<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/qunit/qunit/qunit.css"/>
  </head>
  <body>

    <h1 id="qunit-header">SystemJS Test Suite</h1>

    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-test-area"></div>

    <!-- <script src="../bower_components/traceur/traceur.js"></script> -->
    <script src="../node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
    <script src="../dist/system.js" type="text/javascript"></script>

    <script src="../bower_components/qunit/qunit/qunit.js"></script>

    <script>
      QUnit.config.testTimeout = 2000;

      QUnit.module("SystemJS Runtime");

      function err(e) {
        setTimeout(function() {
          throw e;
          start();
        });  
      }

      System.paths['traceur-runtime'] = '../node_modules/traceur/bin/traceur-runtime.js';

      asyncTest('Dynamicall loading modules with Traceur runtime', function() {
        System['import']('tests/with-runtime-traceur').then(function(m) {
          ok(m.c);
          start();
        }, err);
      });

    </script>
  </body>
</html>
